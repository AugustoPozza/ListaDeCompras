
<ion-content [fullscreen]="true">



  <div id="posicionamento">

    
      <ion-toolbar color="rgb(37, 1, 136)">
        <ion-title color="light" size="medium">Lista de compras </ion-title>
     </ion-toolbar>
     
    
      <ion-toolbar color = "rgb(37, 1, 136)" >
      <ion-title color="light">Total: R${{soma}}</ion-title>
    </ion-toolbar>
    
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-item color="medium" >
            <ion-input placeholder="Produto" [(ngModel)]="texto" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item color="medium">
            <ion-input placeholder="PreÃ§o" [(ngModel)]="valor"(keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <div id="adcionar">
        <ion-col size="3">
          <ion-button color="success" size="medium" (click)="adiciona()">
            <ion-icon name="bag-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </div>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color = "medium" *ngFor = "let elemento_da_lista of variavel_lista; index as i">
            <ion-grid>
              <ion-row>
                <ion-col>
               {{elemento_da_lista[1][0]}}
              </ion-col>
                <ion-col size="8">
               {{elemento_da_lista[1][1]}} 
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-button color="danger" size="small" (click)="remove(elemento_da_lista[0][0])">
              <ion-icon name="trash-bin-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    
 
   </div>  
 </ion-content>
